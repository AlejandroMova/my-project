name: Webhook

on: 
  push: 
    branches: ["master"]
  pull_request: 
    branches: ["master"]
  
jobs: 
  Webhook: 
    runs-on: ubuntu-latest
    steps:
    - name: Webhook
      uses: joelwmale/webhook-action@master
      with:
        url: ${{ secrets.WEBHOOK_URL }}
        body: '{"event": "deployment", "repository": "joelwmale/webhook-action"}'
